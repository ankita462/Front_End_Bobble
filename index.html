	<script>
	function onSuccess(googleUser) {
		console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
	  }
	  function onFailure(error) {
		console.log(error);
	  }
	  function renderButton() {
		gapi.signin2.render('my-signin2', {
		  'scope': 'profile email',
		  'width': 240,
		  'height': 50,
		  'longtitle': true,
		  'theme': 'dark',
		  'onsuccess': onSuccess,
		  'onfailure': onFailure
		});
	  }
	</script>

	<script>
		function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
			console.log('statusChangeCallback');
			console.log(response);                   // The current login status of the person.
			if (response.status === 'connected') {   // Logged into your webpage and Facebook.
				testAPI();
			} else {                                 // Not logged into your webpage or we are unable to tell.
				document.getElementById('status').innerHTML = 'Please log ' +
					'into this webpage.';
			}
		}


		function checkLoginState() {               // Called when a person is finished with the Login Button.
			FB.getLoginStatus(function (response) {   // See the onlogin handler
				statusChangeCallback(response);
			});
		}


		window.fbAsyncInit = function () {
			FB.init({
				appId: '340647480350468',
				cookie: true,                     // Enable cookies to allow the server to access the session.
				xfbml: true,                     // Parse social plugins on this webpage.
				version: 'v8.0'           // Use this Graph API version for this call.
			});


			FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
				statusChangeCallback(response);        // Returns the login status.
			});
		};

		function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
			console.log('Welcome!  Fetching your information.... ');
			FB.api('/me', { locale: 'en_US', fields: 'name,first_name ,last_name, email' }, function (response) {
				console.log(response.first_name);
				document.getElementById('status').innerHTML =
					'Thanks for logging in, ' + response.name + '! <br>';
			});
		}
	</script>
</head>

<body>

	<div class="logo">
		<img src="images/logo.jpg" alt="LOGO" class="logo-img">
		<span class="login100-logo-title">
			Bobble AI
		</span>
	</div>

	<div class="limiter">
		<div class="container-login100 m-t-9">
			<div class="wrap-login100 p-l-105 p-r-85 p-t-54 p-b-25">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title extra p-b-15">
						Sign Up
					</span>
					<span class="login100-form-title p-b-15 m-t-5">
						Create Your Account
					</span>
					<div class="high">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit
					</div>

					
					<fb:login-button  scope="public_profile,email" onlogin="checkLoginState();">
						<i class="fa fa-facebook-official"></i> <span class="btn-facebook">Sign In With Facebook</span>
					</fb:login-button>
			

					
					<div id="my-signin2"></div>

					<div class="center">
						------------------ OR --------------------
					</div>

					<div class="wrap-input100 validate-input" data-validate="Firstname is required">
						<input class="input100" type="text" name="firstname" placeholder="First Name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Lastname is required">
						<input class="input100" type="text" name="lastname" placeholder="Last Name">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Email is required">
						<input class="input100" type="text" name="email" placeholder="Email address">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">

						<span class="focus-input100"></span>
					</div>
					<div class="p-t-13 p-b-9c high">

						By clicking Sign Up, you agree to our<a href="#" class="txt2 bo1 m-l-5">Terms of Use </a> and <a
							href="#" class="txt2 bo1 m-l-5">Privacy Policy
						</a>
					</div>

					<div class="container-login100-form-btn m-t-15">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>
				</form>
			</div>
